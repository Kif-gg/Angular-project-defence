    <h1>Check all offers for vehicles!</h1>
    <div *ngIf="offersList != null" class="all-offers">
        <div *ngFor="let offer of offersList" class="offer-card">
            <h2>{{offer.vehicleBrand}}</h2>
            <h3>{{offer.vehicleModel}}</h3>
            <p>{{offer.price}}</p>
            <p>{{offer.year}}</p>
            <p>{{offer.description}}</p>
            <img src="{{offer.imageUrl}}">
            <p>{{offer.phoneNumber}}</p>
        </div>
    </div>
    <h2 *ngIf="offersList == null">There aren't any offers yet!</h2>
